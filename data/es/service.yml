service:
  enable: true
  title: "> ls activities/"
  service_item:
    # service item loop
    - name: $ ./global_network.sh
      icon: ti-world
      content: Conexión SSH con hackerspaces worldwide. Ping 1ms a la comunidad global.

    # service item loop
    - name: $ ./maker_space --mode=full
      icon: ti-home
      content: "Local en Benimaclet con herramientas, impresoras 3D y café. sudo make coffee."

    # service item loop
    - name: $ ./workshop --topic=all
      icon: ti-blackboard
      content: "Arduino, 3D, IoT, KiCad. git pull knowledge cada martes."

    # service item loop
    - name: $ ./community --status=active
      icon: ti-rocket
      content: "chmod 777 knowledge. Compartimos sin restricciones, aprendemos juntos."

    # service item loop
    - name: $ ./dev --impact=social
      icon: ti-github
      content: "Proyectos open source con propósito. commit --message=hacking for good."

    # service item loop
    - name: $ ./repair --mode=sustainable
      icon: ti-loop
