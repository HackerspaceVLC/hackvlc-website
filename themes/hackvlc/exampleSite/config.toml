# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Language settings
[languages]
  [languages.es]
    languageName = "Español"
    weight = 1
  [languages.en]
    languageName = "English"
    weight = 2
    [languages.en.params]
      description = "Maker community and tech learning space in Valencia"