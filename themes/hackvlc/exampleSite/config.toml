    url = "/actividades/"
    weight = 2
  [[menu.main]]
    name = "Proyectos"
    url = "/proyectos/"
    weight = 3
  [[menu.main]]
    name = "Cuota"
    url = "/cuota/"
    weight = 4
  [[menu.main]]
    name = "Talleres"
    url = "/talleres/"
    weight = 5
  [[menu.main]]
    name = "Contacto"
    url = "/contacto/"
    weight = 6

# Footer menu
  [[menu.footer]]
    name = "Política de Privacidad"
    url = "/privacidad/"
    weight = 1
  [[menu.footer]]
    name = "Términos y Condiciones"
    url = "/terminos/"
    weight = 2
  [[menu.footer]]
    name = "Contacto"
    url = "/contacto/"
